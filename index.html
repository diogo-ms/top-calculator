<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP's Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        1995
      </div>
      <div class="numpad">
        <button class="digits" id="digit-one">1</button>
        <button class="digits" id="digit-two">2</button>
        <button class="digits" id="digit-three">3</button>
        <button class="digits" id="digit-four">4</button>
        <button class="digits" id="digit-five">5</button>
        <button class="digits" id="digit-six">6</button>
        <button class="digits" id="digit-seven">7</button>
        <button class="digits" id="digit-eight">8</button>
        <button class="digits" id="digit-nine">9</button>
        <button class="digits" id="digit-zero">0</button>
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">*</button>
        <button class="operators">/</button>
        <button id="equals">=</button>
        <button id="clear">Clear</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
